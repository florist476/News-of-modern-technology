<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вітаємо!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Підключення стилів -->
    <link rel="stylesheet" href="{{ url_for('static', filename='sss.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Навігаційна панель -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">TechNews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">Про нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">Новини</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ще посилання</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основний блок -->
    <div class="container mt-4 flex-grow-1">
        {% block main %}
        {% endblock main %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2025 Мій сайт технологій</p>
    </footer>
</body>
</html>
